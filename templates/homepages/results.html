{% extends 'homepages/base.html' %}
{% load static %}

{% block content %}
    <script type="text/javascript">
        google.charts.load("current", {packages: ["corechart"]});
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ['Paticularities', 'Document\'s detail'],
                ['Common words', 83],
                ['Difficult words', 23],
                ['Incorrect Words', 46],
            ]);
            var options = {
                title: 'Particularities in the document',
                pieSliceText: 'label',
                slices: {
                    1: {offset: 0.2},
                },
            };

            var chart = new google.visualization.PieChart(
                document.getElementById('piechart')
            );
            chart.draw(data, options);
        }
    </script>
    <script type="text/javascript">
        google.charts.load("current", {packages: ["corechart"]});
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ['Document status', 'Plagiarized status'],
                ['Plagiarised', 11],
                ['Non-Plagiarised', 7]
            ]);

            var options = {
                title: 'Document details',
                is3D: true,
            };

            var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
            chart.draw(data, options);
        }
    </script>
    <script type="text/javascript">
        google.charts.load("current", {packages: ["corechart"]});
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = google.visualization.arrayToDataTable(
                [
                    ["Element", "Density", {role: "style"}],
                    ["Jaccard Coeffient", 5, "green"],
                    ["Containmanent Measure", 17, "blue"],
                    ["Plagiarism Score", 12, "gold"]
                ]
            );

            var view = new google.visualization.DataView(data);
            view.setColumns([0, 1,
                {
                    calc: "stringify",
                    sourceColumn: 1,
                    type: "string",
                    role: "annotation"
                },
                2]);

            var options = {
                title: "Analysis of the document.",
                width: 600,
                height: 400,
                bar: {groupWidth: "95%"},
                legend: {position: "none"},
            };
            var chart = new google.visualization.ColumnChart(document.getElementById("barchart_values"));
            chart.draw(view, options);
        }
    </script>
    <div class="w-100" style="height: 100px; display:block"></div>
    <div class="d-flex justify-content-center">
        <div class="col col-4" id="piechart_3d" style="width: 500px; bottom: 0; height: 500px;"></div>
        <div class="col col-4" id="barchart_values" style="width: 500px; height: 300px;"></div>
        <div class="col col-4" id="piechart" style="width: 500px; height: 500px;"></div>
    </div>
{% endblock %}
